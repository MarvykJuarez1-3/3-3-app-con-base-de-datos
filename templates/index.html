{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>Records</h1>
<a href="{{ url_for('add') }}" class="btn btn-primary mb-3">Add New Record</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for record in records %}
        <tr>
            <td>{{ record.id }}</td>
            <td>{{ record.name }}</td>
            <td>{{ record.description }}</td>
            <td>
                <a href="{{ url_for('details', id=record.id) }}" class="btn btn-info btn-sm">View</a>
                <a href="{{ url_for('edit', id=record.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <form action="{{ url_for('delete', id=record.id) }}" method="POST" style="display:inline;">
                    <button class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
